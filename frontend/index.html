<!DOCTYPE html>
<html>
  <head>
    <title>Car Quote System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Car Quotation</h1>

    <div class="box">
      <label>Username</label>
      <input id="username" value="sales1" />

      <label>Password</label>
      <input id="password" type="password" value="sales123" />

      <label>Car ID</label>
      <input id="carId" value="1" />

      <label>GST (%)</label>
      <input id="gst" value="18" />

      <label>Discount</label>
      <input id="discount" value="5000" />

      <label>Value Added Services</label>
      <div>
        <input type="checkbox" value="1" /> Extended Warranty<br />
        <input type="checkbox" value="2" /> Insurance<br />
        <input type="checkbox" value="3" /> Accessories Pack
      </div>

      <button onclick="generateQuote()">Generate Quote</button>
    </div>

    <h2>Response</h2>
    <pre id="result"></pre>

    <script src="app.js"></script>
  </body>
</html>
